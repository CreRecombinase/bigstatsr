# Sample .travis.yml for R projects

language: r
r:
  - release
  - devel

sudo: false
cache: packages
warnings_are_errors: false

env:
 global:
   - NOT_CRAN: true
   - _R_CHECK_FORCE_SUGGESTS_: false

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
